[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps =
  me-no-dev/ESPAsyncWebServer@^3.6.0
  me-no-dev/AsyncTCP@^3.3.2
  mikaeltulldahl/AsyncOta@^1.0.2
  OneWire
  DallasTemperature
  RTClib
  bblanchon/ArduinoJson@^6.19.4
  https://github.com/adafruit/Adafruit-PWM-Servo-Driver-Library.git
lib_ldf_mode = deep

; Note: If build fails due to a missing lib name, verify the exact PlatformIO library package name or use the GitHub repo path.
